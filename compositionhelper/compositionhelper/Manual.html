        <h3>Buli Commander</h3>

        <i>Buli Commander</i> is an orthodox file manager for Krita, and provides the follwoing functionnalities:
        <ul>
          <li>Dual file panel</li>
          <li>Thumbnail preview</li>
          <li>Basic file manipulation (copy, move, delete, ...)</li>
          <li>Bookmarks and Views</li>
          <li>Detailled files informations</li>
          <li>Simple user interface</li>
        </ul>
